<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - EcoGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #b92b27;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1030;
            transition: background-color 0.5s ease-in-out; /* Adjusted for delayed transition */
            height: 90px;
            padding: 0 10%;
            background-color: transparent; /* Start transparent */
            font-weight: bold;
        }
        .navbar.solid {
            background-color: white;
            font-weight: bold;
        }
        .navbar.solid .nav-link, .navbar.solid .navbar-brand {
            font-weight: bold;
            color: black;
        }
        .navbar-nav {
            align-items: center;
            margin-right: 100px; /* Increased spacing to the profile button */
        }
        .navbar.solid .nav-link:hover {
            color: #adff2f; /* Green on hover */
            font-weight: bold;
        }
        .profile-icon-btn {
            display: flex;
            width: 50px; /* Increased size */
            height: 50px;
            border-radius: 50%;
            background-image: url('img/a.jpg');
            background-size: cover;
            background-position: center;
            align-items: center;
            justify-content: center;
            border: none;
        }
        .card-hover {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark fixed-top solid">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EcoGuardian</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="iniciar_sesion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-5" style="padding-top: 112px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-hover">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-4x mb-3"></i>
                        <h2 class="card-title">Inicio de Sesión</h2>
                        <p>Utiliza tu cuenta de Google, Facebook, o Microsoft para iniciar sesión.</p>

                        <!-- Botones de inicio de sesión -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a class="btn btn-danger mb-2" class="nav-link" href="index_user.html">Iniciar sesión con Google</a>
                            <a class="btn btn-primary mb-2" class="nav-link" href="index_user.html">Iniciar sesión con Facebook</a>
                            <a class="btn btn-secondary" class="nav-link" href="index_user.html">Iniciar sesión con Microsoft</a>
                        </div>

                        <hr>

                        <!-- Links importantes -->
                        <div>
                            <a href="#">Políticas de privacidad</a> | <a href="#">Términos de uso</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                var header = document.querySelector("header");
                header.classList.remove("solid");
                header.classList.add("transparent");
            }, 500); // Delay the transition to transparent
        });

        document.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            if (window.scrollY > 50) {
                header.classList.remove("transparent");
                header.classList.add("solid");
            } else {
                header.classList.add("transparent");
                header.classList.remove("solid");
            }
        });
    </script>
</body>
</html>
